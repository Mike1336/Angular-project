<title>{{title}}</title>

<div id="page-preloader" class="preloader" *ngIf="!contentReady">
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="spinner-center"></div>
        <div class="loading-text">
            <div class="cssload-preloader">
                <span>L</span>
                <span>o</span>
                <span>a</span>
                <span>d</span>
                <span>i</span>
                <span>n</span>
                <span>g</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>
    </div>
</div>

<div id="content-selector" *ngIf="contentReady">
    <ul class="select-list">
        <li id="titleOfSelector">Вид:</li>
        <li><a routerLink="/inventory">Инвентарные единицы</a></li>
        <li><a class="active" routerLink="/staff">Персонал</a></li>
    </ul>
</div>


<div id="employee" *ngIf="contentReady">
    <section class="filters">
        <ul class="filter-list filter-group">
            <li [ngClass]="{'active': filterBy === 'all'}">
                <a routerLink="/staff/all">Все категории</a>
            </li>
            <li *ngFor="let dep of departments" [ngClass]="{'active': dep.label === filterBy}">
                <a routerLink="/staff/{{dep.label}}">
                {{dep.name}}
              </a>
            </li>
        </ul>
    </section>

    <div class="search" *ngIf="contentReady">
        <input type="text" placeholder="Поиск ФИО сотрудника">
    </div>
</div>

<div class="employee-table" *ngIf="contentReady">
    <table>
        <tr>
            <th>ФИО сотрудника</th>
            <th>Отдел</th>
            <th>Дата поступления на работу</th>
            <th>Ответственный(ая) за категорию на сайте</th>
        </tr>
        <tr *ngFor="let emp of staff">
            <td><a routerLink="/employee/{{emp.id}}">{{emp.fio}}</a></td>
            <td>{{emp.dep}}</td>
            <td>{{emp.startWorking}}</td>
            <td><a routerLink="/inventory">{{emp.cat}}</a></td>
        </tr>
    </table>
</div>
