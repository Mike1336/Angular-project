<div class="emp-inf">
    <h1 id="emp-name">{{emp.fio}}</h1>
    <h2 id="emp-position">{{emp.pos}}</h2>
    <h2>Ответственный за категорию: <a href="" id="emp-category">{{emp.cat}}</a></h2>
    <h3>Инвентарь:</h3>

    <img src="{{emp.img}}" alt="avatar" id="emp-avatar">

  <div class="employee-items">
    <table>
        <tr>
          <th>Тип</th>
          <th>Название</th>
          <th>Дата закрепления</th>
        </tr>
          <tr *ngFor="let item of emp.items">
            <td>{{item.type}}</td>
            <td>{{item.model}}</td>
            <td>{{item.date}}</td>
          </tr>
    </table>
  </div>
</div>
