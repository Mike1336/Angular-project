<clr-modal [(clrModalOpen)]="show" [clrModalClosable]="false">
    <h3 class="modal-title">Изменение информации сотрудника: <br> {{empName}}</h3>
    <div class="modal-body">
        <form #editForm="ngForm">
            <section class="form-block">
                <div class="form-group">
                    <label>ФИО:</label>
                    <label for="nameInput" aria-haspopup="true" role="tooltip" [class.invalid]="name.touched && !name.valid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                    <input type="text" id="nameInput" required [(ngModel)]="editingEmp.fio" name="name" #name="ngModel">
                    <span class="tooltip-content">Обязательное поле!</span>
                    </label>
                </div>
                <div class="form-group">
                    <label>Отдел:</label>
                    <label for="depSelector" aria-haspopup="true" role="tooltip" [class.invalid]="depSelect.touched && !depSelect.valid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                      <div class="select">
                        <select  name="depSelector" #depSelect="ngModel" required [(ngModel)]="editingEmp.dep">
                          <option value="{{editingEmp.dep}}" class="ng-star-inserted" selected = "selected"> {{editingEmp.dep}} </option>
                          <option value="{{dep.name}}" *ngFor="let dep of departments" class="ng-star-inserted"> {{dep.name}} </option>
                        </select>
                        <span class="tooltip-content"></span>
                      </div>
                    </label>
                </div>
                <div class="form-group">
                    <label>Должность:</label>
                    <label for="posInput" aria-haspopup="true" role="tooltip" [class.invalid]="pos.touched && !pos.valid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                      <input type="text" id="posInput" required [(ngModel)]="editingEmp.pos" name="pos" #pos="ngModel">
                      <span class="tooltip-content">Обязательное поле!</span>
                    </label>
                </div>

                <div class="form-group">
                    <label>Дата начала работы:</label>
                    <label for="startInput" aria-haspopup="true" role="tooltip" [class.invalid]="start.touched && !start.valid" class="tooltip tooltip-validation tooltip-md tooltip-bottom-right">
                    <input type="date" clrDate id="startInput" required [(ngModel)]="editingEmp.startWorking" name="start" #start="ngModel">
                    <span class="tooltip-content">Обязательное поле!</span>
                  </label>
                </div>
                <div class="form-group">
                    <label>Закрепить категорию инвентаря:</label>
                    <div class="select">
                        <select name="catSelector" #depSelect="ngModel" [(ngModel)]="editingEmp.cat">
                          <option value="{{editingEmp.cat}}" selected="selected">{{editingEmp.cat}} </option>
                          <option value="{{cat.name}}" *ngFor="let cat of categories" class="ng-star-inserted"> {{cat.name}} </option>
                          <option value=""> Нет категории </option>
                        </select>
                        <span class="tooltip-content"></span>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="editCancel()">Отмена</button>
        <button *ngIf="!editForm.valid" type="button" class="btn btn-primary" disabled>Сохранить</button>
        <button *ngIf="editForm.valid" type="button" class="btn btn-success" (click)="editEmp()">Сохранить</button>
    </div>
</clr-modal>
