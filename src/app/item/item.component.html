<div class="item-inf">
  <h1>{{item.model}} ({{item.serNumber}})</h1>
  <h3>Состояние: {{item.status}}</h3>
  <h2>Закреплен(а) за <a routerLink="/employee">{{item.emp}}</a></h2>
</div>

<div class="item-history">
  <table>
    <tr>
      <th>Причина ремонта</th>
      <th>Дата отвоза в ремонт</th>
      <th>Дата привоза из ремонта</th>
      <th>Сервисный центр</th>
    </tr>
    <tr *ngFor="let visit of item.history">
      <td>{{visit.reason}}</td>
      <td>{{visit.indate}}</td>
      <td>{{visit.outdate}}</td>
      <td>{{visit.serviceCenter}}</td>
    </tr>
  </table>
</div>
