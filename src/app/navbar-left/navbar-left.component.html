<clr-vertical-nav style="position: absolute;">
    <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="users" clrVerticalNavIcon></clr-icon>
        Персонал
        <clr-vertical-nav-group-children>
            <a clrVerticalNavLink routerLink="/staff/all" routerLinkActive="active">
              Все отделы
            </a>
            <a clrVerticalNavLink *ngFor="let dep of departments" routerLink="/staff/{{dep.label}}" routerLinkActive="active">
              {{dep.name}}
            </a>
        </clr-vertical-nav-group-children>
    </clr-vertical-nav-group>
    <clr-vertical-nav-group routerLinkActive="active">
        <clr-icon shape="computer" clrVerticalNavIcon></clr-icon>
        Оборудование
        <clr-vertical-nav-group-children>
            <a clrVerticalNavLink routerLink="/inventory/all" routerLinkActive="active">
            Всё оборудование
          </a>
            <a clrVerticalNavLink *ngFor="let cat of categories" routerLink="/inventory/{{cat.label}}" routerLinkActive="active">
            {{cat.name}}
          </a>
        </clr-vertical-nav-group-children>
    </clr-vertical-nav-group>
</clr-vertical-nav>
